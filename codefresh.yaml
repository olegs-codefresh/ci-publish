version: '1.0'
steps:

  build_image:
    title: Build image ...
    type: build
    image_name: codefresh/npm-publish
    build_arguments:
      - NODE_VERSION=${{NODE_VERSION}}

  push_to_registry:
    title: Pushing to registry...
    type: push
    candidate: '${{build_image}}'
    tag: '${{CF_BRANCH}}'
